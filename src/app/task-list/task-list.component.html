<h1>
   task-list-component
  </h1>
  <br/>
  <input type="text" [(ngModel)]="task">
  <button type="button" (click)="add()">Add to List</button>
  <ul>
    <li *ngFor="let item of tasks">
        {{item}}
    </li>
  </ul>
  <br/>
  <div [hidden]="isAdmin">
    common user
  </div>
  <div [hidden]="!isAdmin">
    admin user
  </div>
